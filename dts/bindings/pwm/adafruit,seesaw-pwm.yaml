description: Adafruit Seesaw PWM

compatible: "adafruit,seesaw-pwm"

include: [pwm-controller.yaml]

properties:
  "#pwm-cells":
    const: 3
    description: |
      Number of items to expect in a PWM
      - channel
      - period
      - flags

pwm-cells:
  - channel
  - period
  - flags
